<div class="row" style="height: 600px;">
  <div class="col-sm-12 col-md-2 col-lg-3 col-xl-3">




  </div>
  <div class="col-sm-12 col-md-8 col-lg-6 col-xl-6" style=" font-stretch: extra-expanded;font-size: large;">
    <h2 style="font-weight:bold;">
      {{header}}
    </h2>

    <div *ngIf="isShown">
      <label>ስንት መኝታ ቤት አለው</label>
      <input type="text">
      <label>ስንት መታጠቢያ ቤት አለው</label>
      <input type="text">
      <label> ስፋት (ስንት በስንት)</label>
      <input type="text">
    </div>



    <section class="example-section">



      <section *ngFor="let item of descList">

        <mat-checkbox name={{item.id}} [checked]="false" (change)="checkCheckBoxvalue($event, item.id)">
          {{item.description}}</mat-checkbox>

      </section>
      <br>
      <label for="description"><b>ተጭማሪ መረጃ (Description)</b></label>
      <textarea placeholder="description ..." style="background-color: white;" type="text" name='description' rows="4"
        cols="50">

             </textarea> <br>




    </section>











  </div>
  <div class="col-sm-12 col-md-8 col-lg-6 col-xl-6">
    <button mat-button class="btnContinue" (click)="continue()">contineue..</button>
  </div>
</div>

<footer>
  <h5>fotter</h5>
</footer>
