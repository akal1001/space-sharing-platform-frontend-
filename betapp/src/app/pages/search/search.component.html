<div class="row" style="margin-bottom: 3%; padding-left: 2%; padding-right: 2%;">
    <div class="col-xs-1 col-sm-1 col-md-12 col-lg-2 col-xl-2e">

    </div>
    <div class="search-box col-xs-10 col-sm-10 col-md-6 col-lg-6 col-xl-6">
        <input type="text" placeholder="Search by city.." (keyup)="userSearchinput()" [(ngModel)]="searchinput">
        <button> <i class="fa fa-search"></i>Go</button>
        <br>
    </div>
</div>
<div class="row">


    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-2 col-xl-2 me" style="padding:1%;">
        </div>
        <div style="position: relative; padding: 0%; margin: 0%;"
            class="col-xs-12 col-sm-12 col-md-12 col-lg-10 col-xl-10 me">
            <div class="row">
                <div>

                </div>
                <div *ngFor="let d of data" style=" padding-bottom: 2%; padding-top: 0%; padding: 5px;"
                    class="col-6 col-md-4 col-lg-4 col-xl-3 col-xxlg-2">


                    <mat-card>
                        <!-- <mat-card-header>

            <mat-card-title style="font-weight:600;">{{d.header}}</mat-card-title>


          </mat-card-header> -->


                        <mat-card-content>
                            <div class="imgcontainer">
                                <img [routerLink]="['/detail', d.houseId]" mat-card-image id="img"
                                    style="width:inherit; height: inherit;margin:0;" mat-card-image [src]=' d.imageurl'
                                    alt="Photo of a Shiba Inu">

                                <div class="top-left">
                                    <h2><span style="color: gray;"></span> {{d.price|currency}}</h2>
                                </div>
                                <div class="top-right"> Pic</div>

                            </div>

                            <!-- <p style="line-height: 1.5em;
            max-height: 4.5em;
            overflow: hidden; font-size: 15px;"  (click)="gotodetail2(d.houseId,d.houseRoomeType,d.description,d.imageFiles[0].imageUrl)">

              <span style="font-weight: bold;">{{d.houseRoomeType}}</span>
              {{d.description}}<span style="color:blue;">  more...</span>




            </p> -->
                            <p style="font-weight:600;">

                                {{d.city}} {{d.state}} {{d.zipCode}}

                            </p>
                            <p style="padding-top: 0%;">

                                Posted on {{d._Date | date:'mediumDate'}}

                            </p>
                        </mat-card-content>

                    </mat-card>

                </div>
            </div>
        </div>
    </div>
</div>
