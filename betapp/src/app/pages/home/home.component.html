  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-2 col-xl-2 me" style="padding:1%;">


 
    
    <h2>Catagory</h2>
    <div *ngFor="let v of catagorylists">
      <mat-checkbox name={{v}} [checked]="false" (change)="checkCheckBoxvalue($event,v)">{{v}}</mat-checkbox>

    </div>
    <!-- <mat-checkbox  name={{item.id}} [checked]="false" (change)="checkCheckBoxvalue($event, item.id)">{{item.description}}</mat-checkbox> -->
   <hr>
   <h2>Sort</h2>
   <mat-radio-group color="primary" aria-label="Select an option" (change)="onChange($event)" name="Sort">
    <mat-radio-button value="newer">Default</mat-radio-button><br>
   <mat-radio-button value="lower">lower to higher price</mat-radio-button>
   <mat-radio-button value="higher">higher to lower price</mat-radio-button>
  
   <mat-radio-button value="older">older to newer post</mat-radio-button>

 </mat-radio-group>
  

  </div>

  <div style="position: relative; padding: 0%; margin: 0%;"
    class="col-xs-12 col-sm-12 col-md-12 col-lg-10 col-xl-10 me">
    <div class="row">
      <div>

      </div>
      <div *ngFor="let d of data" style=" padding-bottom: 2%; padding-top: 0%; padding: 5px;"
        class="col-6 col-md-6 col-lg-3 col-xl-3 col-xxlg-2">


        <mat-card>
          <!-- <mat-card-header>

            <mat-card-title style="font-weight:600;">{{d.header}}</mat-card-title>


          </mat-card-header> -->


          <mat-card-content>
            <div class="imgcontainer">
              <img [routerLink]="['/detail', d.houseId]" mat-card-image id="img" style="
             height: auto;" mat-card-image [src]=' d.imageFiles[0].imageUrl' alt="Photo of a Shiba Inu">

              <div class="top-left">
                <h2><span style="color: gray;"></span> {{d.price|currency}}</h2>
              </div>
              <div class="top-right">{{d.imageFiles.length}} Pic</div>

            </div>

            <!-- <p style="line-height: 1.5em;
            max-height: 4.5em;
            overflow: hidden; font-size: 15px;"  (click)="gotodetail2(d.houseId,d.houseRoomeType,d.description,d.imageFiles[0].imageUrl)">

              <span style="font-weight: bold;">{{d.houseRoomeType}}</span>
              {{d.description}}<span style="color:blue;">  more...</span>




            </p> -->
            <p style="font-weight:600;">

              {{d.address.city}} {{d.address.state}} {{d.address.zipCode}}

            </p>
            <p style="padding-top: 0%;">

              Posted on {{d._Date | date:'mediumDate'}}

            </p>
          </mat-card-content>

        </mat-card>

      </div>
    </div>
  </div>
