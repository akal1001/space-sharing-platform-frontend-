

<div class="home-container">
   
    <div class="property-item" *ngFor="let d of house" >
      <img [src]="d.images[0]?.imageUrl" alt="Property Image" class="property-image"(click)="_navTo()">
      <div class="property-info">
        <h4>{{ d.house.header }}</h4>
        <p>{{ d.address.city }}</p>
           
        <small>{{ d.house.datePosted }}</small>
        <!-- <i class="fas fa-heart"></i> -->
        <div class="property-meta"></div>
      </div>
    </div>
  </div>
