<div *ngIf="!IsDetailData" class="loading">
  <h3 >{{"loading"}}</h3>
</div>

<div class="home-container">
  <div *ngIf="IsDetailData" class="property-item">
    <!-- Property Images -->
    <div class="property-images">
      <img
          *ngIf="selectedImage"
          [src]="selectedImage"
          alt="Main Property Image"
          class="property-image"
        />
    </div>
  
    <!-- Property Details -->
    <div class="property-info">
      <div class="property-header" >
        <h3  [ngClass]="this.translator.getTitleClass(d.house.header)">{{ d.house.header}}</h3>
        <div class="property-actions">
          <span class="property-price">{{ "$ " + d.house.price }}</span>
          <i
            id="{{ d.house.houseId }}"
            (click)="toggleLike(d.house.houseId)"
            [ngClass]="{
              'fas': d.isLiked,
              'far': !d.isLiked,
              'fa-heart': true,
              'liked': d.isLiked,
              'not-liked': !d.isLiked,
              'like-icon': true
            }"
          ></i>
        </div>
       
        
      </div>
      <div class="description-container">
        <p  class="description-text">
         
         {{d.house.description}}
        </p>
        <p class="property-address">
          {{ d.address.street }}
          {{ d.address.city }}
          {{ d.address.state || 'N/A' }}
         
        </p>
      </div>
      <div class="description-container">
       
        <p class="property-address">Contact: 
          <a [href]="'tel:' + d.contact.phone">{{ d.contact.phone }}</a>
        </p>  
       
      </div>
    
   <div *ngIf="d.images.length>1">
    <p>Image gallery</p>
    <img class="property-image" *ngFor="let i of d.images" [src]="i.imageUrl" alt="Property Image" />
  </div>
  </div>
  
</div>
