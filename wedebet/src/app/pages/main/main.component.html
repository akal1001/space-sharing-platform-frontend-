<div style="display: flex; justify-content: center; align-items: center; width: 100%; height:100px; background-color:lightgray;font-family: 'Helvetica Neue', Arial, sans-serif; font-size: 28px; font-weight: 700; color: #fff; text-transform: uppercase;">
   Property Listings
</div>

<div *ngIf="houseData <1" class="loading">
  <h3>loading...</h3>
</div>

<div class="home-container">
 
  <div class="property-item" *ngFor="let d of houseData" >
    <img [src]="d.images[0]?.imageUrl" alt="Property Image" (click)="_navTo(d,'home')"  class="property-image">
    <div class="property-info">
      <h4>{{ d.house.header }}</h4>
      <p>{{ d.address.city }}</p>
         
      <small>{{ d.house.datePosted }}</small>
     
      <div class="property-meta">
      
          </div>
    </div>
  </div>
</div>
