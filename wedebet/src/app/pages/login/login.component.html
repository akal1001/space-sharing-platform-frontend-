<div class="login-container">
    <h2>Login</h2>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" [(ngModel)]="loginModel.username" name="username" required>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" [(ngModel)]="loginModel.userpassword" name="password" required>
      </div>
      
      <button type="submit" [disabled]="!loginForm.valid">Login</button>
    </form>
  
    <div class="create-account-option">

      <p>Don't have an account? <a (click) ="navigateToCreateAccount()" routerLinkActive="active" style="color:blue;">Create one here</a></p>
      <p>{{_message}}</p>
    </div>
  </div>
