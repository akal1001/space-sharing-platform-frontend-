<div class="upload-form-container">
    <h2>Upload a Property</h2>
    <form (ngSubmit)="onSubmit()" #propertyForm="ngForm" enctype="multipart/form-data">
      
      <!-- Property Header Dropdown -->
      <div class="form-group">
        <label for="header">Property Header:</label>
        <select id="header" name="header" [(ngModel)]="property.header" required>
          <option value="" disabled>Select a property type</option>
          <option *ngFor="let headerOption of headerOptions" [value]="headerOption">
            {{ headerOption }}
          </option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" [(ngModel)]="property.price" required>
      </div>
  
      <div class="form-group">
        <label for="image">Upload Image:</label>
        <input type="file" id="image" name="image" (change)="onImageChange($event)" required>
      </div>
  
      <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" [(ngModel)]="property.address" required>
      </div>
  
      <div class="form-group">
        <label for="city">City:</label>
        <input type="text" id="city" name="city" [(ngModel)]="property.city" required>
      </div>
  
      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" [(ngModel)]="property.phone" required pattern="^\+?\d{0,13}" placeholder="+1234567890">
      </div>
  
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" name="description" [(ngModel)]="property.description" rows="4" required></textarea>
      </div>
  
      <button type="submit" [disabled]="!propertyForm.form.valid">Submit</button>
    </form>
  </div>
