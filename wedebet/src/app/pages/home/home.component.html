<div style="display: flex; flex-direction: column; height: 100vh;">
  <!-- Menu Section -->
  <div class="menu-container">
    <app-side-menu></app-side-menu>
  </div>

  <!-- Home Section -->
  <div class="home-container">
    <!-- Cards Section -->
    <div class="cards-container">
      <div *ngFor="let d of house" class="card">
        <div>
          <!-- Image Container -->
          <div style="position: relative; width: 100%; height: 150px; overflow: hidden;">
            <img [src]="d.imageFiles[0]?.imageUrl" alt="Property Image">
            
            <!-- Price Tag -->
            <div class="price-tag">
              {{ d.price }}
            </div>
            
            <!-- Image Count -->
            <div class="image-count">
              {{ d.imageFiles.length }} Pic
            </div>
          </div>

          <!-- Property Details -->
          <div class="details">
            <h4>{{ d.header }}</h4>
            <p>{{ d.address.city }}</p>
            <small>Posted {{ d._Date }}</small>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
